<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Block 3D</title>
    <link rel="icon" type="image/x-icon" href="/icons/logo.png">
    <!-- Font Awesome lock icon inlined as SVG to avoid external dependency -->
    <style>
      /* Dynamic theme styles injected by script */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-image: url('./textures/bg-green.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      }
      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
        display: block;
      }

      /* Top Blue Bar */
      .header {
        position: fixed;
        width: 95%;
        height: 60px;
        background-color: #2358a6;
        margin-top: 10px;
        border-radius: 30px;
        display: flex;
        align-items: center;
        padding: 0 15px;
        box-sizing: border-box;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        color: white;
        z-index: 10;
        left: 50%;
        transform: translateX(-50%);
      }

      .pause-button {
        /* The outer white ring */
        width: 44px;
        height: 44px;
        background-color: #ffffff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        margin-left: 10px;
      }

      .pause-inner {
        /* The inner blue-grey circle */
        width: 38px;
        height: 38px;
        border-radius: 50%;
        background-color: #a3a2a2;
        display: flex;
        align-items: center;
        justify-content: center;
        /* Inset shadow for the "pressed" look */
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
      }

      .pause-icon {
        display: flex;
        gap: 4px; /* Space between the two bars */
      }

      .bar {
        width: 6px;
        height: 20px;
        background-color: #ffffff;
        border-radius: 2px;
        /* Subtle glow to match the screenshot */
        box-shadow: 0 1px 2px rgba(102, 102, 102, 0.5);
      }

      .level-num {
        flex-grow: 1;
        text-align: center;
        font-size: 32px;
        font-weight: bold;
      }

      .currency-container {
        background-color: #1a4484;
        padding: 2px 15px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        min-width: 100px;
        justify-content: center;
        position: relative;
      }

      .cash-icon {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: -22px;
        top: 50%;
        transform: translateY(-50%);
      }

      .cash-icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .currency-val {
        font-size: 28px;
        font-weight: bold;
      }

      /* Floating currency gain animation */
      .currency-gain {
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 24px;
        font-weight: bold;
        color: #f4d34d;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        pointer-events: none;
        animation: floatUp 1.5s ease-out forwards;
        z-index: 100;
      }

      .currency-gain-icon {
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .currency-gain-icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      @keyframes floatUp {
        0% {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateX(-50%) translateY(-60px);
        }
      }


      /* Footer Lock Button */
      .footer {
        margin-bottom: 40px;
      }

      .lock-button {
        position: fixed;
        bottom: 40px;
        left: 20%;
        transform: translateX(-50%);
        width: 70px;
        height: 70px;
        background-color: #e0e0e0;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 0px #b0b0b0;
        border: 4px solid #ffffff;
        color: #757575;
        font-size: 28px;
        cursor: pointer;
        z-index: 10;
      }

      /* Win Overlay Styles */
      :root {
        --bg-blue: #3266d5;
        --dark-blue: #1b47a1;
        --gold: #f4d34d;
        --green: #7dc001;
        --green-dark: #5e9101;
        --white: #ffffff;
        --text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      }

      /* Semi-transparent background overlay */
      .overlay-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 50;
      }

      .overlay-background.show {
        display: block;
      }

      /* Main Container */
      .overlay-container {
        position: fixed;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        flex-direction: column;
        gap: 15px;
        z-index: 1000;
        align-items: center;
      }

      .overlay-container.show {
        display: flex;
      }

      /* Top Section (Piggy Bank) */
      .top-section {
        background-color: var(--bg-blue);
        border: 3px solid var(--gold);
        border-radius: 40px;
        padding: 7px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        width: 300px;
      }

      /* Bottom Section (Results) */
      .bottom-section {
        background-color: var(--bg-blue);
        border: 3px solid var(--gold);
        border-radius: 40px;
        padding: 40px 20px 25px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        min-height: 325px;
        width: 360px;
      }

      /* Decorative Level Header */
      .level-header {
        position: absolute;
        top: -5px;
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--bg-blue);
        border: 3px solid var(--gold);
        border-radius: 0 0 20px 20px;
        width: 80%;
        height: 45px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--white);
        font-size: 28px;
        font-weight: bold;
        box-shadow: inset 0 -5px 10px rgba(0,0,0,0.2);
      }

      /* Icon Styling */
      .piggy-icon {
        width: 42px;
        height: 42px;
        margin-bottom: 5px;
        filter: brightness(0) invert(1);
      }

      .piggy-icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .cash-pill {
        background-color: var(--dark-blue);
        width: 150px;
        border-radius: 30px;
        padding: 2px 25px 2px 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--white);
        font-size: 32px;
        font-weight: bold;
        box-shadow: inset 0 2px 5px rgba(0,0,0,0.4);
        position: relative;
      }

      .overlay-cash-icon {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: -8px;
        top: 50%;
        transform: translateY(-50%);
      }

      .overlay-cash-icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      /* Text Labels */
      .win-text {
        color: var(--white);
        font-size: 22px;
        font-weight: bold;
        margin: 10px 0;
        text-shadow: var(--text-shadow);
      }

      /* Add spacing under bottom section cash pill */
      .bottom-section .cash-pill {
        margin-bottom: 40px;
      }

      /* Buttons */
      .button-container {
        display: flex;
        gap: 15px;
        margin-top: auto;
        width: 100%;
        justify-content: center;
      }

      .btn {
        background: linear-gradient(to bottom, var(--green) 0%, var(--green-dark) 100%);
        border: 2px solid var(--green);
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 4px 0px var(--green-dark), 0 6px 10px rgba(0,0,0,0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.1s;
      }

      .btn:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0px var(--green-dark);
      }

      .btn-home {
        width: 70px;
        height: 70px;
      }

      .btn-play {
        width: 140px;
        height: 70px;
      }

      /* Simple SVG Icons */
      .icon-svg {
        fill: white;
        width: 35px;
        height: 35px;
      }

      /* Confetti Animation */
      @keyframes confettiFall {
        0% {
          transform: translateY(0) translateX(0) rotate(0deg);
          opacity: 1;
        }
        25% {
          transform: translateY(25vh) translateX(var(--sway)) rotate(90deg);
        }
        50% {
          transform: translateY(50vh) translateX(0) rotate(180deg);
        }
        75% {
          transform: translateY(75vh) translateX(calc(var(--sway) * -1)) rotate(270deg);
        }
        100% {
          transform: translateY(100vh) translateX(0) rotate(360deg);
          opacity: 0.5;
        }
      }

      .confetti-piece {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Top blue bar -->
    <header class="header">
      <div class="pause-button">
        <div class="pause-inner">
          <div class="pause-icon">
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>
      </div>

      <div class="level-num">1</div>

      <div class="currency-container">
        <div class="cash-icon"><img src="./icons/dollars.png" alt="Currency"></div>
        <div class="currency-val">0</div>
      </div>
    </header>

    <!-- Bottom lock button -->
    <div class="lock-button">
      <svg viewBox="0 0 448 512" style="width: 28px; height: 28px; fill: currentColor;"><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
    </div>

    <!-- Semi-transparent background -->
    <div class="overlay-background" id="overlayBackground"></div>

    <!-- Win Overlay -->
    <div class="overlay-container" id="winOverlay">
      <div class="top-section">
        <div class="piggy-icon"><img src="./icons/piggy-bank.png" alt="Piggy Bank"></div>
        <div class="cash-pill">
          <div class="overlay-cash-icon"><img src="./icons/dollars.png" alt="Currency"></div>
          <span id="totalCurrency">0</span>
        </div>
      </div>

      <div class="bottom-section">
        <div class="level-header" id="overlayLevel">1</div>

        <div class="win-text">You Win!</div>

        <div class="cash-pill">
          <div class="overlay-cash-icon"><img src="./icons/dollars.png" alt="Currency"></div>
          <span id="levelCurrency">0</span>
        </div>

        <div class="button-container">
          <button class="btn btn-home" id="homeButton">
            <svg class="icon-svg" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
          </button>
          <button class="btn btn-play" id="playButton">
            <svg class="icon-svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          </button>
        </div>
      </div>
    </div>

    <canvas id="renderCanvas"></canvas>

    <!-- Theme loader script (runs before main game) -->
    <script type="module">
      // Load and apply theme styles dynamically
      async function applyTheme() {
        try {
          // Import theme config
          const { THEME_CONFIG } = await import('./src/config/GameConfig.js');

          // Load palette
          const response = await fetch(`/assets/${THEME_CONFIG.CURRENT_THEME}/palette.json`);
          if (!response.ok) {
            throw new Error(`Failed to load theme: ${response.statusText}`);
          }

          const palette = await response.json();

          // Create and inject theme styles
          const themeStyles = document.createElement('style');
          themeStyles.id = 'dynamic-theme-styles';
          themeStyles.textContent = `
            :root {
              --bg-blue: ${palette.css.bgBlue};
              --dark-blue: ${palette.css.darkBlue};
              --gold: ${palette.css.gold};
              --green: ${palette.css.green};
              --green-dark: ${palette.css.greenDark};
            }

            html, body {
              background-image: url('./assets/${THEME_CONFIG.CURRENT_THEME}/background.jpg') !important;
            }

            .header {
              background-color: ${palette.css.headerBg} !important;
            }

            .currency-container {
              background-color: ${palette.css.currencyContainer} !important;
            }
          `;
          document.head.appendChild(themeStyles);

          // Update icon paths
          const assetBasePath = `/assets/${THEME_CONFIG.CURRENT_THEME}`;
          document.querySelectorAll('img[src*="/icons/"]').forEach(img => {
            const filename = img.src.split('/').pop();
            const newSrc = `${assetBasePath}/${filename.replace('dollars.png', 'currency-icon.png').replace('piggy-bank.png', 'piggy-bank.png')}`;
            img.src = newSrc;
          });

          // Update favicon
          const favicon = document.querySelector('link[rel="icon"]');
          if (favicon) {
            favicon.href = `${assetBasePath}/logo.png`;
          }

          console.log(`Theme "${palette.name}" applied successfully`);
        } catch (error) {
          console.error('Failed to apply theme:', error);
          // Game will continue with default styles
        }
      }

      // Apply theme immediately
      applyTheme();
    </script>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
